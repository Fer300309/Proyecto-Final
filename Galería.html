<head>

<body>
    <!DOCTYPE html>
<html lang="es">

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Contenedor del nav */
    .navbar {
      background-color: #000; /* negro u opcional */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      align-items: center;
    }

    .navbar ul li {
      position: relative;
      margin-left: 1.5rem;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #f0f0f0;
    }

    /* Dropdown */
    .navbar ul li .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #222;
      min-width: 180px;
      border-radius: 4px;
      overflow: hidden;
      z-index: 100;
    }

    .navbar ul li .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    .navbar ul li:hover .dropdown {
      display: block;
    }

    /* Menú para mobile (hamburger) */
    .navbar .hamburger {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #000;
        position: absolute;
        top: 100%;
        left: 0;
      }
      .navbar ul.show {
        display: flex;
      }
      .navbar .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Mi Sitio</div>
    <div class="hamburger" id="hamburger">☰</div>
    <ul id="nav-links">
      <li><a href="/">Inicio</a></li>
      <li>
        <a href="/tour">Tour</a>
        <div class="dropdown">
          <a href="/tour/es">Español</a>
          <a href="/tour/en">English</a>
        </div>
      </li>
      <li><a href="/about">About</a></li>
      <li><a href="/music">Music</a></li>
      <li><a href="/merch">Merch</a></li>
      <li><a href="/private">Private Club</a></li>
    </ul>
  </nav>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>

</body>
</html>
